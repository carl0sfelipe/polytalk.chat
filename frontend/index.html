<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste WebSocket</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <script>
        const socket = io.connect('http://localhost:3000');
        let currentRoomId = null;

        function sendMessage() {
    const message = document.getElementById('messageInput').value;
    if (message.trim() !== "") {
        socket.emit('sendMessage', { message: message, roomId: currentRoomId });
        document.getElementById('messageInput').value = "";
    }
}
socket.on('receiveMessage', (data) => {
    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML += `<p>${data.sender}: ${data.message}</p>`;
});

        socket.on('connect', () => {
            console.log('Conectado ao servidor');
        });

        socket.on('pairFound', (data) => {
    console.log('Par encontrado:', data.partnerId);
    console.log('ID da sala:', data.roomId);
    currentRoomId = data.roomId; // Atualize a vari√°vel currentRoomId
});

    </script>
<div id="chatBox"></div>

<input type="text" id="messageInput" placeholder="Digite sua mensagem...">
<button onclick="sendMessage()">Enviar</button>

</body>
</html>
